categories:
- Database
- NoSQL
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.repository
    default: "bitnami/mongodb"
    description: "MongoDB image name"
    type: string
    label: MongoDB Image Name
  - variable: image.tag
    default: "4.1.8"
    description: "MongoDB image tag"
    type: string
    label: Image Tag
  - variable: metrics.image.repository
    default: "forekshub/percona-mongodb-exporter"
    description: "MongoDB metrics image name"
    type: string
    label: MongoDB Metrics Image Name
    show_if: "defaultImage=false&&metrics.enabled=true"
  - variable: metrics.image.tag
    default: "latest"
    description: "MongoDB metrics image tag"
    type: string
    label: Image Metrics Tag
    show_if: "defaultImage=false&&metrics.enabled=true"
- variable: usePassword
  default: true
  description: "パスワード認証を有効にする。"
  type: boolean
  label: Enable Password Authentication
  required: true
  show_subquestion_if: true
  group: "MongoDB Settings"
  subquestions:
  - variable: mongodbUsername
    default: "username"
    description: "MongoDB username"
    type: string
    label: MongoDB Username
    required: true
  - variable: mongodbPassword
    default: "password"
    description: "MongoDB Password"
    type: password
    label: MongoDB Password
  - variable: mongodbDatabase
    default: "database"
    description: "MongoDB Database"
    type: string
    label: MongoDB Database
    required: true
- variable: replicaSet.enabled
  default: true
  description: "スタンドアロンまたはレプリカに設定するmongodbインスタンスを設定する。"
  type: boolean
  label: Enable MongoDB ReplicaSet
  required: true
  group: "ReplicaSet Configuration"
  show_subquestion_if: true
  subquestions:
  - variable: replicaSet.name
    default: "rs0"
    description: "レプリカセットの名前"
    type: string
    label: ReplicaSet Name
    required: true
  - variable: replicaSet.key
    default: ""
    description: "レプリカセット認証に使用されるキー。設定されていない場合は自動生成されます。"
    type: string
    label: ReplicaSet Auth Key
- variable: persistence.enabled
  default: "false"
  description: "MongoDBの固定ボリュームを有効にする。"
  type: boolean
  required: true
  label: MongoDB Persistent Volume Enabled
  show_subquestion_if: true
  group: "Persistent Volume"
  subquestions:
  - variable: persistence.size
    default: "8Gi"
    description: "MongoDBの永続ボリュームサイズ"
    type: string
    label: MongoDB Volume Size
    required: true
  - variable: persistence.storageClass
    default: ""
    description: "未定義の場合、またはnullに設定されている場合は、デフォルトのstorageClassを使用します。 デフォルトはnullです。"
    type: storageclass
    label: Storage Class for MongoDB
  - variable: persistence.existingClaim
    default: ""
    description: "空でない場合は、新しいPVCを作成するのではなく、指定された既存のPVCを使用します。"
    type: pvc
    label: Uses Existing Persistent Volume Claim for LocalStorage
    show_if: "persistence.enabled=true&&replicaSet.enabled=false"
- variable: service.type
  default: "ClusterIP"
  description: "MongoDB Kubernetesサービスの種類"
  type: enum
  group: "Service Settings"
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: MongoDB Service Type
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "NodePortポート番号（明示的に設定するには、30000から32767の間でポートを選択します）"
    type: int
    min: 30000
    max: 32767
    label: Service NodePort number
- variable: metrics.enabled
  default: true
  description: "Start a side-car prometheus exporter"
  type: boolean
  required: true
  label: Enable MongoDB Metrics
  show_subquestion_if: true
  group: "Metrics Settings"
  subquestions:
  - variable: metrics.serviceMonitor.enabled
    default: false
    description: "オペレータがクラスタにインストールされている場合は、trueに設定してサービスモニタエントリを作成します。"
    type: boolean
    label: Create ServiceMonitor Resource for Scraping Metrics Using PrometheusOperator
    required: true

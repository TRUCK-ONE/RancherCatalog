categories:
- Database
- MySQL
questions:
- variable: defaultImage
  default: "true"
  description: "Default Docker Imageを使用するか？(Default：mysql)"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image
    default: "mysql"
    description: "Docker Image name"
    type: string
    label: Image Name
  - variable: imageTag
    default: "8.0.13"
    description: "Docker Image tag"
    type: string
    label: Image Tag
- variable: mysqlDatabase
  default: "admin"
  description: "新規データベース名"
  type: string
  required: true
  label: MySQL Database
  group: "MySQL Settings"
- variable: mysqlUser
  default: "admin"
  description: "作成される MySQL ユーザー"
  type: string
  required: true
  label: MySQL Username
  group: "MySQL Settings"
- variable: mysqlPassword
  default: ""
  description: "MySQL ユーザーのパスワード(Default：ランダムな10文字英数字)"
  type: password
  label: MySQL Password
  group: "MySQL Settings"
- variable: persistence.enabled
  default: "false"
  description: "PVC を用いて持続性を有効にするか？"
  type: boolean
  required: true
  label: Persistent Volume Enabled
  show_subquestion_if: true
  group: "Persistent Volume"
  subquestions:
  - variable: persistence.size
    default: "8Gi"
    description: "容量"
    type: string
    label: Volume Size
    required: true
  - variable: persistence.storageClass
    default: ""
    description: "未定義またはnullの場合、デフォルトのStorageClassを使用します。(Default:null)"
    type: storageclass
    label: Default storageClass
# 2019.01.17 S.Harada追加
#  my.cnfの作成
#   subquestion は、ネストできないので注意
- variable: mycnf.enable
  default: false
  description: "my.cnfを有効にするか？"
  type: boolean
  required: true
  label: my.cnf Enabled
  show_subquestion_if: true
  group: "my.cnf Setting"
  subquestions:
  - variable: mycnf.default-time-zone
    default: "+9:00"
    description: "Time zoneを入力(日本時間:+9:00)"
    type: string
    label: Time Zone
  - variable: mycnf.generallog.enable
    default: false
    description: "General Logを有効にするか？"
    type: boolean
    label: General Log Enable
    show_subquestion_if: true
  - variable: mycnf.generallog.path
    default: "/var/lib/mysql/log/"
    description: "General Log の Path"
    type: string
    label: General Log Path
  - variable: mycnf.generallog.file
    default: "general.log"
    description: "General Log の ファイル名"
    type: string
    label: General Log File
# ここまで
- variable: service.port
  default: "3306"
  description: "MySQL へのアクセスポート"
  type: string
  label: MySQL NodePort number
  required: true
  group: "MySQL Settings"
- variable: service.type
  default: "ClusterIP"
  description: "MySQL K8s Service type"
  type: enum
  group: "Services and Load Balancing"
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: MySQL Service Type
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service NodePort number

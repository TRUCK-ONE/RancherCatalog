categories:
- storage
labels:
  io.rancher.certified: Arrangement
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  group: "Container Images"
  show_subquestion_if: false
  subquestions:
  - variable: image.repository
    default: "quay.io/kubernetes_incubator/nfs-provisioner"
    description: "Docker image name"
    type: string
    label: NFS Image Name
  - variable: image.tag
    default: "v1.0.9"
    description: "NFS image tag"
    type: string
    label: Image Tag
- variable: storageClass.create
  default: true
  description: "Creating the StorageClass"
  type: boolean
  required: true
  label: Creating the StorageClass
  group: "StorageClass Setting"
  show_subquestion_if: true
  subquestions:
  - variable: storageClass.defaultClass
    default: true
    description: "StorageClassをデフォルトのStorageClassとして設定します。"
    type: boolean
    label: Set StorageClass as the default StorageClass
  - variable: storageClass.reclaimPolicy
    default: "Delete"
    description: "作成したStorageClassのReclaimPolicy"
    type: enum
    label: ReclaimPolicy of the Created StorageClass
    options:
      - "Delete"
      - "Retain"
  - variable: storageClass.allowVolumeExpansion
    default: true
    description: "AllowVolumeExpansionは、ストレージクラスがボリューム拡張を許可するかどうかを示します。"
    type: boolean
    label: AllowVolumeExpansion Shows Whether The StorageClass Allow Volume Expand
- variable: service.type
  default: "ClusterIP"
  description: "nfs-provisioner用に作成するサービスの種類"
  type: enum
  label: nfs-provisioner Service Type
  group: "Service Settings"
  required: true
  options:
    - "ClusterIP"
    - "NodePort"
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: service.nfsNodePort
    default: ""
    description: "NFSサービスのnodePortを指定してください"
    type: int
    label: NodePort of the NFS service
    min: 30000
    max: 32767
  - variable: service.mountdNodePort
    default: ""
    description: "mountdサービスのノードPortを指定します"
    type: int
    label: NodePort of the mountd service
    min: 30000
    max: 32767
  - variable: service.rpcbindNodePort
    default: ""
    description: "RPCサービスのnodePortを指定してください"
    type: int
    label: NodePort of the RCP service
    min: 30000
    max: 32767
# persistence volume settings
- variable: persistence.enabled
  default: false
  description: "nfs-server-provisionerの永続ボリュームを有効にします"
  type: boolean
  required: true
  label: Persistent Volume Enabled for nfs-server-provisioner
  show_subquestion_if: true
  group: "Persistent Storage"
  subquestions:
  - variable: persistence.size
    default: "20Gi"
    description: "nfs-server-provisionner固定ボリュームサイズ"
    type: string
    label: nfs-server-provisionner Volume Size
  - variable: persistence.storageClass
    default: ""
    description: "未定義またはnullの場合は、デフォルトのStorageClassが使用されます。 デフォルトはnull"
    type: storageclass
    label: Default StorageClass for nfs-server-provisionner
